<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Search</title>
</head>
<body>
<div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city" id="city">Glasgow</h1>
                <p class="weather-app-details">
                    Thursday 11:52, sunshine
                <br />
                    Humidity: <strong>75%</strong>, Wind: <strong>10m/h</strong>
                </p>
            </div>
            <div class="weather-app-temperature-container">
                <div class="weather-app-icon">üå§Ô∏è</div> 
                <div class="weather-app-temperature">11</div>
                <div class="weather-app-unit">¬∞C</div>
            </div>
        </div>
    </main>
    <footer>
        This project was coded by
        <a href="https://github.com/olivia-e-a" target="_blank" >Olivia Elliott-Avouris</a>, 
            is open-sourced on <a href="https://github.com/olivia-e-a/Weather_Search_Project" target="_blank" >GitHub</a>,
            hosted on <a href="https://oea-weather.netlify.app/" target="_blank" >Netlify</a>.
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
