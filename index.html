<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
</head>
<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city" required/>
            <input type="submit" value="Search"/>

             Humidity: 75%, Wind: 10m/h

        </div>
        <div>🌤️ 11°C</div>
    </main>
    <footer>
        This project was coded by
        <a href="https://github.com/olivia-e-a" target="_blank" >Olivia Elliott-Avouris</a>, 
            is open-sourced on <a href="https://github.com/olivia-e-a/Weather_Search_Project" target="_blank" >GitHub</a>,
            hosted on <a href="https://oea-weather.netlify.app/" target="_blank" >Netlify</a>.
    </footer>

</html>
